<h1 class="titulo">Agenda de contatos</h1>

<div class="lista-contatos">
  <mat-card class="header">
    <div class="filtro">
      <mat-form-field>
        <mat-label>Buscar Contato</mat-label>
        <input matInput type="text" [(ngModel)]="filtro" />
      </mat-form-field>

      <button class="add-btn" matFab (click)="abrirModalAdd()">
        <mat-icon>add</mat-icon>
        Novo Contato
      </button>
    </div>
  </mat-card>
  <div *ngIf="contatosFiltrados().length else listaVazia" class="contatos">
    <div *ngFor="let contato of contatosFiltrados()">
      <app-agenda-contato
        [contato]="contato"
        (excluirContato)="onExcluirContato($event)"
        (editarContato)="onEditarContato($event)"
      ></app-agenda-contato>
    </div>
  </div>
  <ng-template #listaVazia>
    <div class="msg-lista-vazia">Nenhum contato encontrado.</div>
  </ng-template>
</div>
