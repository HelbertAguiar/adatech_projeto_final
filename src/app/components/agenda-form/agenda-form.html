<form class="contato-form" [formGroup]="contatoForm">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput type="text" formControlName="nome" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Telefone</mat-label>
    <input matInput type="tel" formControlName="telefone" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <div class="mat-form-actions">
    <button matButton="elevated" type="submit" (click)="adicionarContato()">
      Adicionar
    </button>
    <button matButton="elevated" type="reset">Cancelar</button>
  </div>
</form>
